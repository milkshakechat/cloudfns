        UpdateWallet:
          Type: Api
          Properties:
            Path: /wallet/update
            Method: post
            RestApiId: !Ref MyAuthApi
    Metadata: 
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        Sourcemap: true
        EntryPoints:
        - app.ts
  PostTransactionFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: wallet-gateway/  # Your code folder for create wallet
      Handler: app.postTransaction  # Your handler function for create wallet
      Runtime: nodejs18.x
      MemorySize: 512
      Architectures:
      - x86_64
      Events:
        PostTransaction:
          Type: Api
          Properties:
            Path: /transaction
            Method: post
            RestApiId: !Ref MyAuthApi
    Metadata: 
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        Sourcemap: true
        EntryPoints:
        - app.ts
  PermaTransferFunction:
